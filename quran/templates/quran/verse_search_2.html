
{% for verse in verse_list %}
    <tr>
        <td>{{ verse.v_g_id }}</td>
        <td>{{ verse.v_lid }}</td>
        <td>
            <p class="text-center"><strong>{{ verse.v_text }}</strong></p>
        </td>
        <td> {{ verse.v_words_count }}</td>
        <td>{% autoescape off %}
            {{ verse.chars_count_d }}
            {% endautoescape %}
        </td>


    </tr>
{% endfor %}
